{% extends 'core/base.html' %}

{% block content %}
<h1 class="title">Log in</h1>

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h3 class="h4 text-gray-900 mb-4">Customer Login</h3>
                                </div>

                                <form method="post" action=".">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="number" class="form-control form-control-user" id="exampleInputNumber" aria-describedby="phoneHelp" placeholder="Enter Phone Number..." />
                                    </div>
                                    <p>&nbsp;</p>

                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="inputOTPCode" placeholder="OTP Code" />
                                    </div>

                                    <a href="#" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a>
                                    <hr />
                                </form>
                                <p id="sendOTP">&nbsp;</p>
                                <button onclick="document.getElementById('sendOTP').innerHTML = getRndInteger(1000,9999)">Send OTP</button>
                                <script>
                                    function getRndInteger(min, max) {
                                        return Math.floor(Math.random() * (max - min)) + min;
                                    }
                                </script>
                                <hr />

                                <div class="text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
